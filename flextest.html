<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            display: flex;}
[class$="face"] {
    margin:16px;
    padding:4px;
    background-color: black;
    width: 104px;
    height:104px;
    border-radius:10%;}
        [class$="pip"] {
            width:24px;
            height:24px;
            border-radius:50%;
            background-color: white;
            display: block;
            margin:4px;}
        .first_face {display:flex;
            justify-content:center;
        align-items: center;}
        .second_face {
            display: flex;
            flex-direction:column;
            justify-content:space-around;
        align-items: center;}
.second2_face {
    display: flex;
    justify-content:space-between;
  }
        .second_pip {
            align-self:flex-end;}
        .third_face {
            display: flex;
            justify-content:space-between;}
        .third_pip {
            align-self:center;}
        .forth_face {
            display: flex;
            justify-content: space-between;}
        .column {display:flex;
        justify-content: space-between;
            flex-direction:column;}
    </style>
</head>
<body>
<div class="first_face">
    <span class="pip"></span>
</div>
<div class="second_face">
    <span class="pip"></span>
    <span class="pip"></span>
</div>
<div class="second2_face">
    <span class="pip"></span>
    <span class="second_pip"></span>
</div>
<div class="third_face">
    <span class="pip"></span>
    <span class="third_pip"></span>
    <span class="second_pip"></span>
</div>
<div class="forth_face">
    <div class="column">
    <span class="pip"></span>
    <span class="pip"></span>
    </div>
    <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
</div>
</body>
</html>
