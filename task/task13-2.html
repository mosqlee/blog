<!DOCTYPE html>

<body>
<header>
<nav class="fixed-top">
    <div class="vote-head">
        <a href="" class="menu"><img src="http://119.10.57.69:880/jnshu265/pic/menu.png"></a>
        <span class="vote">投票</span>
        <a class="back" href="http://zengyupei.cn/task/task7-1.html">

</nav>
    <div class="filler"></div>
</header>
<main>
    <div class="audio-play">
        <div class="fixed">
            <h3 class="tittle">发言讨论结束，大家请投票</h3>

            <button class="play" type="button" onclick="play()"><img class="start" src="http://119.10.57.69:880/jnshu265/pic/start.png">
            </button>
        </div>
    </div>
    <img class="point" src="http://119.10.57.69:880/jnshu265/pic/point.png">
    <h4>点击得票数最多人的头像</h4>
    <div class="selection">
        <div class="square">

<footer>
    <nav class="fixed-bottom">
        <button class="submit" type="button" onclick="window.location.href='http://zengyupei.cn/task/task7-3.html'">
            投死
        </button>
    </nav>
</footer>
<script>
    var isPlaying = false;
    function play() {
        var player = document.getElementById('test');
        if (isPlaying){
            player.pause();
            player.src = "";
            isPlaying = false;
        } else {
            player.src = "http://119.10.57.69:880/jnshu265/music/badsong.mp3";
            player.play();
            isPlaying = true;
        }
    }
</script>
